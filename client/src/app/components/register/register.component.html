<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text"
           name="username"
           id="username"
           class="form-control"
           placeholder=""
           [(ngModel)]="model.username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password"
           class="form-control"
           name="password"
           id="password"
           placeholder=""
           [(ngModel)]="model.password"
    >
  </div>
  <div class="form-group text-center">
    <button type="submit" (click)="register()" class="btn btn-success mr-2">Register</button>
    <button type="button" (click)="cancel()" class="btn btn-info">Cancel</button>
  </div>
</form>
