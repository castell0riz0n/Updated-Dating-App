<div class="form-group">
  <label for="{{label}}">{{label | titlecase}}</label>
  <input type="{{type}}"
         class="form-control"
         [formControl]="ngControl.control"
         placeholder="{{label | titlecase}}"
         [class.is-invalid]="ngControl.touched && ngControl.invalid"
  >
  <div class="invalid-feedback" *ngIf="ngControl.control.errors?.required">Please enter {{label}}</div>
  <div class="invalid-feedback" *ngIf="ngControl.control.errors?.minlength">{{label | titlecase}} must be at least {{ngControl.control.errors.minlength['requiredLength']}}</div>
  <div class="invalid-feedback" *ngIf="ngControl.control.errors?.maxlength">{{label | titlecase}} must be at most {{ngControl.control.errors.maxlength['requiredLength']}}</div>
  <div class="invalid-feedback" *ngIf="ngControl.control.errors?.isMatching">Passwords do not match</div>
</div>
